<div style="display:flex;flex-direction:row;height:100%;width:100%">
  <div id="list" style="display:flex;flex-direction:column;width:40%;height:100%">
    <input id="search" placeholder="search by any term">
    <table id="table">
      <thead>
        <tr>
          <th>
            ID
            <i class="fa fa-fw fa-sort" state=0 style="cursor:pointer"></i>
          </th>
          <th>
            Gene
            <i class="fa fa-fw fa-sort" state=0 style="cursor:pointer"></i>
          </th>
          <th>
            Disease Name
            <i class="fa fa-fw fa-sort" state=0 style="cursor:pointer"></i>

          <th>

          </th>
          <th>

            <i class="fa fa-fw fa-sort" state=0 style="cursor:pointer"></i>
          </th>
        </tr>
      </thead>
      <tbody></tbody>

        <div>Breakout Coefficient: 9001</div>

      <div><a id="export">Export</a></div>

  </div>
  <div style="width:60%;height:100%">

      <div id="histo1" style="width:50%;height:40%"></div>

    </div>

    <div id="articles" style="display:flex;width:100%;height:60%">
      <div style="width:50%;height:100%">
        <h3>Articles</h3>
        <div id="articles1"></div>
      </div>
      <div style="width:50%;height:100%">
        <h3>Articles</h3>

      </div>
